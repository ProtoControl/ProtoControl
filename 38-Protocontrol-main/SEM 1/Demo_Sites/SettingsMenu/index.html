<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-panel">
        <h2>Settings</h2>
        <div class="option">
            <input type="checkbox" id="setting1" name="setting1">
            <label for="setting1">Enable Dark Mode</label>
        </div>

        <div class="option">
            <input type="checkbox" id="setting2" name="setting2">
            <label for="setting2">Receive Email Notifications</label>
        </div>

        <div class="option">
            <input type="checkbox" id="setting3" name="setting3">
            <label for="setting3">Enable Sounds</label>
        </div>

        <div class="option">
            <label for="toggle">Toggle Feature:</label>
            <input type="checkbox" id="toggle" class="toggle-input">
            <span class="toggle-slider"></span>
        </div>

        <div class="option">
            <label for="text1">Custom Text:</label>
            <input type="text" id="text1" name="text1">
        </div>

        <div class="option">
            <label for="text2">Another Custom Text:</label>
            <input type="text" id="text2" name="text2">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
