<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="code-window">
        <pre id="code">
<span class="keyword">const</span> hello = <span class="string">"Hello, World!"</span>;
<span class="function">console</span>.<span class="method">log</span>(hello);
        </pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
