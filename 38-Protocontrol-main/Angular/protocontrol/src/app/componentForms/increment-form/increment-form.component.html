<div class="form-container">
  <div class="input-form-title">
    <h1>Increment</h1>
  </div>
  <div>
    <label class="form-label">Minimum Value:</label>
    <input class="form-input-text" type="number" [(ngModel)]="increment.min">
  </div>
  <div>
    <label class="form-label">Maximum Value:</label>
    <input class="form-input-text" type="number" [(ngModel)]="increment.max">
  </div>
  <div>
    <label class="form-label">Text Color:</label>
    <select [(ngModel)]="increment.color">
      <option *ngFor="let color of colors" [value]="color.value">{{ color.name }}</option>
    </select>
  </div>
  <div class="button-container">
    <button style="display: inline;" class="save-button" (click)="save()">Save</button>
    <button style="display: inline;" class="delete-button" (click)="delete()">Delete</button>
  </div>
<div style="display: inline;" class="input-form-caption">
  <p>Please make any desired modifications to your component, then press save</p>
</div>
</div>
